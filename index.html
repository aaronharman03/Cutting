<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physique Projector</title>
    <style>
        :root { --accent: #00ff96; --bg: #050505; --card: #111; --danger: #ff4d4d; --phase: #00d1ff; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .container { width: 100%; max-width: 400px; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #222; margin-bottom: 15px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center; }
        .stat-label { font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .main-val { font-size: 1.6rem; font-weight: 900; color: var(--accent); display: block; }
        .milestone { background: rgba(0, 209, 255, 0.1); color: var(--phase); border: 1px solid var(--phase); padding: 8px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; text-align: center; margin-top: 15px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        label { font-size: 0.65rem; color: #555; text-transform: uppercase; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; box-sizing: border-box; font-size: 1.1rem; }
        .commit-btn { width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 12px; font-weight: 900; margin-top: 20px; cursor: pointer; text-transform: uppercase; }
        .log-row { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 0.5fr; font-size: 0.75rem; padding: 12px 5px; border-bottom: 1px solid #1a1a1a; text-align: center; align-items: center; }
        .log-header { background: #161616; color: #555; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="stat-grid">
                <div>
                    <div class="stat-label">Days Remaining</div>
                    <span class="main-val" id="days-text">--</span>
                </div>
                <div>
                    <div class="stat-label">Original Deadline</div>
                    <span class="main-val" id="eta-text" style="color:white;">--</span>
                </div>
            </div>
            <div id="milestone-text" class="milestone">PHASE 1: INITIALIZING</div>
        </div>

        <div class="card">
            <div class="stat-label" style="color:var(--phase)">Lean Body Mass: <span id="lbm-display">0.00</span> lbs</div>
            <div class="input-grid">
                <div>
                    <label>Weight</label>
                    <input type="number" id="in-w" value="195.00" step="0.01" oninput="linkInputs('weight')">
                </div>
                <div>
                    <label>BF %</label>
                    <input type="number" id="in-bf" value="20.00" step="0.01" oninput="linkInputs('bf')">
                </div>
                <div>
                    <label>Goal BF %</label>
                    <input type="number" id="in-goal" value="12.00" step="0.1" oninput="updateDashboard()">
                </div>
                <div>
                    <label>Deficit</label>
                    <input type="number" id="in-def" value="500" oninput="updateDashboard()">
                </div>
            </div>
            <button class="commit-btn" onclick="commitEntry()">Commit Today</button>
        </div>

        <div style="width: 100%; background: #0a0a0a; border-radius: 12px; border: 1px solid #222; overflow: hidden;">
            <div class="log-row log-header"><span>Date</span><span>Lbs</span><span>BF%</span><span>Def</span><span></span></div>
            <div id="history-box"></div>
        </div>
    </div>

<script>
    let logs = JSON.parse(localStorage.getItem('shred_logs_linked_v1')) || [];
    let lockedLBM = 0;

    // Link Weight and BF% based on LBM
    function linkInputs(source) {
        const wInput = document.getElementById('in-w');
        const bfInput = document.getElementById('in-bf');
        
        // If we have history, we use that LBM. Otherwise, we calculate a new one.
        let lbm = (logs.length > 0) ? (parseFloat(logs[0].w) * (1 - (parseFloat(logs[0].bf)/100))) : (parseFloat(wInput.value) * (1 - (parseFloat(bfInput.value)/100)));
        lockedLBM = lbm;
        document.getElementById('lbm-display').innerText = lbm.toFixed(2);

        if (source === 'weight') {
            // New BF% = (Weight - LBM) / Weight
            let weight = parseFloat(wInput.value);
            if (weight > lbm) {
                let newBF = ((weight - lbm) / weight) * 100;
                bfInput.value = newBF.toFixed(2);
            }
        } else if (source === 'bf') {
            // New Weight = LBM / (1 - BF%)
            let bf = parseFloat(bfInput.value) / 100;
            if (bf < 1) {
                let newWeight = lbm / (1 - bf);
                wInput.value = newWeight.toFixed(2);
            }
        }
        updateDashboard();
    }

    function updateDashboard() {
        const w = parseFloat(document.getElementById('in-w').value);
        const bf = parseFloat(document.getElementById('in-bf').value) / 100;
        const goal = parseFloat(document.getElementById('in-goal').value) / 100;
        
        const lbm = w * (1 - bf);
        const targetW = lbm / (1 - goal);
        const lbsLeft = w - targetW;

        // 1. Days Remaining at 500 pace
        const daysRemaining = (lbsLeft * 3500) / 500;
        document.getElementById('days-text').innerText = Math.max(0, Math.ceil(daysRemaining));

        // 2. Original Deadline (Anchored to Entry #1)
        if (logs.length > 0) {
            const f = logs[0];
            const fLBM = parseFloat(f.w) * (1 - (parseFloat(f.bf)/100));
            const fTargetW = fLBM / (1 - goal);
            const totalDays = ((parseFloat(f.w) - fTargetW) * 3500) / 500;
            const deadline = new Date(f.timestamp);
            deadline.setDate(deadline.getDate() + totalDays);
            document.getElementById('eta-text').innerText = deadline.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        }

        const ms = document.getElementById('milestone-text');
        const bfP = bf * 100;
        if (bfP > 18) ms.innerText = "PHASE 1: THE START";
        else if (bfP > 15) ms.innerText = "PHASE 2: DEFINITION";
        else if (bfP > 13) ms.innerText = "PHASE 3: SHREDDED";
        else ms.innerText = "TARGET ZONE";

        render();
    }

    function commitEntry() {
        const w = parseFloat(document.getElementById('in-w').value);
        const bf = parseFloat(document.getElementById('in-bf').value);
        const def = parseFloat(document.getElementById('in-def').value);

        logs.push({
            id: Date.now(),
            timestamp: new Date().getTime(),
            date: new Date().toLocaleDateString(undefined, {month:'2-digit', day:'2-digit'}),
            w: w.toFixed(2), bf: bf.toFixed(2), def: def
        });

        localStorage.setItem('shred_logs_linked_v1', JSON.stringify(logs));

        // Move to tomorrow
        const lbsLost = def / 3500;
        const newWeight = w - lbsLost;
        document.getElementById('in-w').value = newWeight.toFixed(2);
        linkInputs('weight'); // This automatically updates BF% for the new weight
    }

    function deleteEntry(id) {
        logs = logs.filter(l => l.id !== id);
        localStorage.setItem('shred_logs_linked_v1', JSON.stringify(logs));
        linkInputs('weight');
    }

    function render() {
        document.getElementById('history-box').innerHTML = logs.map(l => `
            <div class="log-row">
                <span>${l.date}</span><span>${l.w}</span><span>${l.bf}%</span>
                <span style="color:${l.def >= 500 ? '#00ff96' : (l.def > 0 ? '#ffcc00' : '#ff4d4d')}">${l.def}</span>
                <span style="cursor:pointer" onclick="deleteEntry(${l.id})">Ã—</span>
            </div>
        `).join('');
    }

    // Initialize
    linkInputs('weight');
</script>
</body>
</html>
