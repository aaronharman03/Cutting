<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .dashboard { width: 350px; border: 1px solid #333; padding: 20px; border-radius: 8px; background: #111; }
        
        .metric-label { color: #888; font-size: 0.8rem; text-transform: uppercase; }
        .metric-value { font-size: 2.5rem; color: #00ff96; margin-bottom: 20px; }
        
        input { background: #222; border: 1px solid #444; color: #00ff96; padding: 10px; width: 100%; box-sizing: border-box; font-size: 1.2rem; margin-top: 5px; margin-bottom: 15px; }
        
        .progress-container { width: 100%; height: 10px; background: #222; margin: 20px 0; border-radius: 5px; overflow: hidden; }
        #bar { height: 100%; background: #00ff96; width: 0%; transition: 0.5s; }
        
        .binge-alert { color: #ff4d4d; border: 1px dashed #ff4d4d; padding: 10px; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="metric-label">Lbs Remaining to 12%</div>
    <div class="metric-value" id="lbs-display">15.0</div>

    <div class="progress-container"><div id="bar"></div></div>

    <div class="metric-label">Current Weight (lbs)</div>
    <input type="number" id="weight" value="195" oninput="update()">

    <div class="metric-label">Daily Calorie Deficit</div>
    <input type="number" id="deficit" value="500" oninput="update()">

    <div class="metric-label">Days to Reach Goal</div>
    <div class="metric-value" id="days-display" style="color: #555;">--</div>

    <div id="binge-msg" class="binge-alert">
        WARNING: Deficit is gone. You are currently adding fat.
    </div>
</div>

<script>
    // Set your starting weight once here
    const START_WEIGHT = 195; 
    const GOAL_WEIGHT = 180; // (START_WEIGHT - 15)

    function update() {
        const weight = parseFloat(document.getElementById('weight').value);
        const deficit = parseFloat(document.getElementById('deficit').value);
        const lbsDisplay = document.getElementById('lbs-display');
        const daysDisplay = document.getElementById('days-display');
        const bar = document.getElementById('bar');
        const bingeMsg = document.getElementById('binge-msg');

        // 1. Calculate Lbs Left
        const lbsLeft = weight - GOAL_WEIGHT;
        lbsDisplay.innerText = lbsLeft > 0 ? lbsLeft.toFixed(1) : "0.0";

        // 2. Progress Bar
        let progress = ((15 - lbsLeft) / 15) * 100;
        bar.style.width = Math.max(0, Math.min(100, progress)) + "%";

        // 3. Days to Goal (3500 calories = 1lb fat)
        if (deficit > 0) {
            bingeMsg.style.display = "none";
            const days = (lbsLeft * 3500) / deficit;
            daysDisplay.innerText = Math.ceil(days) + " Days";
            daysDisplay.style.color = "#00ff96";
        } else {
            // This is the Binge Logic
            daysDisplay.innerText = "INFINITY";
            daysDisplay.style.color = "#ff4d4d";
            bingeMsg.style.display = "block";
        }
    }
    update();
</script>

</body>
</html>
