<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --accent: #00ff96; --bg: #0a0a0a; --panel: #161616; }
        body { background: var(--bg); color: white; font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { width: 100%; max-width: 400px; background: var(--panel); padding: 20px; border-radius: 12px; box-sizing: border-box; border: 1px solid #333; }
        
        h2 { margin: 0 0 20px 0; font-size: 1.2rem; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 5px; }
        input { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: var(--accent); outline: none; }

        .summary { background: #000; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; border-left: 4px solid var(--accent); }
        .date-val { font-size: 1.2rem; font-weight: bold; display: block; margin-top: 5px; }

        .btn { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .btn:active { transform: scale(0.98); }

        .history-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .history-table th { text-align: left; color: #666; border-bottom: 1px solid #333; padding: 8px 0; }
        .history-table td { padding: 10px 0; border-bottom: 1px solid #222; }
        .pos-def { color: var(--accent); }
        .neg-def { color: #ff4d4d; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Target Tracker</h2>
        
        <div class="input-grid">
            <div>
                <label>Weight (lbs)</label>
                <input type="number" id="w" value="195" step="0.1">
            </div>
            <div>
                <label>Current BF %</label>
                <input type="number" id="c-bf" value="20" step="0.1">
            </div>
            <div>
                <label>Goal BF %</label>
                <input type="number" id="g-bf" value="12" step="0.1">
            </div>
            <div>
                <label>Today's Deficit</label>
                <input type="number" id="def" value="500">
            </div>
        </div>

        <div class="summary">
            <span style="font-size: 0.7rem; color: #888; text-transform: uppercase;">Predicted Goal Date</span>
            <span id="date-out" class="date-val">---</span>
        </div>

        <button class="btn" onclick="saveEntry()">SAVE TODAY'S LOG</button>

        <h2 style="font-size: 0.9rem; color: #666;">History</h2>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight</th>
                    <th>BF%</th>
                    <th>Deficit</th>
                </tr>
            </thead>
            <tbody id="history-body">
                </tbody>
        </table>
    </div>

<script>
    function calculateDate() {
        const w = parseFloat(document.getElementById('w').value);
        const cbf = parseFloat(document.getElementById('c-bf').value) / 100;
        const gbf = parseFloat(document.getElementById('g-bf').value) / 100;
        const deficit = parseFloat(document.getElementById('def').value);

        if (!w || !cbf || !gbf) return;

        const lbm = w * (1 - cbf);
        const targetW = lbm / (1 - gbf);
        const lbsToGo = w - targetW;

        const dateOut = document.getElementById('date-out');
        
        if (deficit > 0 && lbsToGo > 0) {
            const days = (lbsToGo * 3500) / deficit;
            const goalDate = new Date();
            goalDate.setDate(goalDate.getDate() + days);
            dateOut.innerText = goalDate.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
            dateOut.style.color = "white";
        } else if (lbsToGo <= 0) {
            dateOut.innerText = "GOAL REACHED";
            dateOut.style.color = "var(--accent)";
        } else {
            dateOut.innerText = "NEVER (Surplus)";
            dateOut.style.color = "#ff4d4d";
        }
    }

    function saveEntry() {
        const date = new Date().toLocaleDateString(undefined, { month: '2-digit', day: '2-digit' });
        const weight = document.getElementById('w').value;
        const bf = document.getElementById('c-bf').value;
        const deficit = document.getElementById('def').value;
        
        const table = document.getElementById('history-body');
        const row = table.insertRow(0);
        
        const defClass = deficit >= 0 ? 'pos-def' : 'neg-def';
        
        row.innerHTML = `
            <td>${date}</td>
            <td>${weight}</td>
            <td>${bf}%</td>
            <td class="${defClass}">${deficit}</td>
        `;
    }

    // Auto-calculate on any input change
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', calculateDate);
    });

    calculateDate();
</script>

</body>
</html>
