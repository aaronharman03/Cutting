<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12% Reveal Portal</title>
    <style>
        :root { --neon: #00ff96; --bg: #0a0a0a; --card: #161616; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Setup Inputs */
        .setup-zone { background: var(--card); padding: 15px; border-radius: 12px; width: 320px; margin-bottom: 20px; border: 1px solid #333; }
        .setup-zone input { width: 60px; background: #222; border: 1px solid var(--neon); color: white; padding: 5px; border-radius: 4px; }
        .input-row { display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center; }

        /* The Morph Frame */
        .portal { position: relative; width: 320px; height: 400px; border-radius: 20px; overflow: hidden; border: 2px solid #333; }
        .photo { position: absolute; width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s ease; }
        #goal-img { z-index: 1; }
        #current-img { z-index: 2; }

        /* Results */
        .stats { text-align: center; width: 320px; }
        .big-number { font-size: 3.5rem; font-weight: 800; color: var(--neon); margin: 10px 0; display: block; }
        input[type=range] { width: 100%; accent-color: var(--neon); margin: 20px 0; }
        
        .binge-btn { color: #ff4d4d; border: 1px solid #ff4d4d; background: none; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="setup-zone">
        <div class="input-row">
            <span>Current Weight (lbs):</span>
            <input type="number" id="w-input" value="190" oninput="calculateLBM()">
        </div>
        <div class="input-row">
            <span>Current BF (%):</span>
            <input type="number" id="bf-input" value="20" oninput="calculateLBM()">
        </div>
    </div>

    <div class="portal">
        <img id="goal-img" class="photo" src="goal_12.jpg">
        <img id="current-img" class="photo" src="current_20.jpg">
    </div>

    <div class="stats">
        <input type="range" id="slider" min="12" max="25" step="0.1" value="20">
        <span id="label">Viewing: 20% BF</span>
        <span class="big-number" id="gap-display">-- LBS</span>
        <p id="eta-display">-- days to goal</p>
        <button class="binge-btn" onclick="alert('Is 15 minutes of eating worth adding 4 days to your timeline?')">BINGE TRIGGER WARNING</button>
    </div>

<script>
    let LBM = 0;
    const TARGET_BF = 0.12;

    function calculateLBM() {
        const w = parseFloat(document.getElementById('w-input').value);
        const bf = parseFloat(document.getElementById('bf-input').value) / 100;
        
        // Calculate your core muscle/bone mass
        LBM = w * (1 - bf);
        
        // Adjust slider max to your starting point
        document.getElementById('slider').max = (bf * 100) + 5;
        updateUI();
    }

    function updateUI() {
        const currentViewBF = parseFloat(document.getElementById('slider').value);
        const targetWeight = LBM / (1 - TARGET_BF);
        
        // Calculate current weight based on the slider position
        const weightAtSlider = LBM / (1 - (currentViewBF / 100));
        const gap = weightAtSlider - targetWeight;

        // Update Text
        document.getElementById('label').innerText = `Viewing: ${currentViewBF}% BF`;
        document.getElementById('gap-display').innerText = `${gap.toFixed(1)} LBS`;
        document.getElementById('eta-display').innerText = `Estimated ${Math.round(gap / 0.2)} days of dieting left`;

        // Update Image Fade (12% = transparent, Max BF = opaque)
        const min = 12;
        const max = parseFloat(document.getElementById('bf-input').value);
        let opacity = (currentViewBF - min) / (max - min);
        opacity = Math.max(0, Math.min(1, opacity)); // Clamp between 0 and 1
        document.getElementById('current-img').style.opacity = opacity;
    }

    document.getElementById('slider').oninput = updateUI;
    
    // Initialize
    calculateLBM();
</script>
</body>
</html>
