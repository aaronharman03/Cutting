<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0e0e0e; color: #fff; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .container { width: 350px; text-align: center; }
        
        /* The Progress Track */
        .track { width: 100%; height: 12px; background: #222; border-radius: 10px; margin: 40px 0; position: relative; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #004d30, #00ff96); border-radius: 10px; transition: width 0.5s ease; }
        
        /* The Marker */
        .marker { position: absolute; top: -30px; transform: translateX(-50%); font-weight: bold; color: #00ff96; }

        .lbs-display { font-size: 4rem; font-weight: 900; margin: 0; color: #fff; }
        .sub-text { color: #666; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }
        
        input { background: #1a1a1a; border: 1px solid #333; color: #00ff96; font-size: 1.5rem; padding: 10px; width: 120px; border-radius: 8px; text-align: center; margin-top: 20px; }
        
        .penalty-box { margin-top: 30px; padding: 15px; border-radius: 8px; border: 1px border-style: dashed; border-color: #333; color: #ff4d4d; display: none; }
    </style>
</head>
<body>

<div class="container">
    <p class="sub-text">Distance to 12%</p>
    <h1 class="lbs-display" id="lbs-text">15.0</h1>
    <p class="sub-text">Pounds Remaining</p>

    <div class="track">
        <div id="fill" class="progress-fill" style="width: 0%;"></div>
        <div id="marker" class="marker" style="left: 0%;">YOU</div>
    </div>

    <input type="number" id="input" value="15" step="0.5" oninput="update()">
    
    <p id="eta" style="color: #888; margin-top: 20px;">ETA: -- days</p>

    <div id="binge-warning" class="penalty-box">
        ⚠️ Binge added <b>+4 days</b> to your finish line.
    </div>
</div>

<script>
    function update() {
        const lbsLeft = parseFloat(document.getElementById('input').value);
        const fill = document.getElementById('fill');
        const marker = document.getElementById('marker');
        const lbsText = document.getElementById('lbs-text');
        const eta = document.getElementById('eta');
        const warning = document.getElementById('binge-warning');

        // Logic: 15lbs is the start (0% progress), 0lbs is the finish (100% progress)
        let progress = ((15 - lbsLeft) / 15) * 100;
        progress = Math.max(0, Math.min(100, progress)); // Keep between 0-100

        fill.style.width = progress + "%";
        marker.style.left = progress + "%";
        lbsText.innerText = lbsLeft.toFixed(1);

        // ETA calculation (assuming 0.2lbs fat loss/day)
        const days = Math.round(lbsLeft / 0.2);
        eta.innerText = `Finish Line: Approx. ${days} days`;

        // Show warning if user manually increases the weight (binge indicator)
        if (window.lastVal && lbsLeft > window.lastVal) {
            warning.style.display = "block";
        } else {
            warning.style.display = "none";
        }
        window.lastVal = lbsLeft;
    }
    update();
</script>

</body>
</html>
